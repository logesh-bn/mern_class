<!DOCTYPE html>
<html>
<head>
  <title>Console Example</title>
</head>
<body>
    <center>
  
  <div id="DOM"></div>

  <script>
    console.log("Hello world!");
    console.warn("Warning!");
    console.error("Error!");
    console.table([
      { name: "Alice", age: "36" },
      { name: "Bob", age: "46" }
    ]);

    eval("let a = 5; console.log(\"Hello world!\"); console.log(a);");

    let x = 3.14;
    console.log(x);

    let obj = { name: "John" };
    let str = JSON.stringify(obj);
    console.log(str);

    let back = JSON.parse(str);
    console.log(back);

    localStorage.setItem("username", "stark");
    localStorage.setItem("age", "23");
    localStorage.setItem("firstname", "stark");
    console.log(localStorage.getItem("username"));

    sessionStorage.setItem("username", "logesh");
    sessionStorage.setItem("age", "18");
    sessionStorage.setItem("firstname", "loges");
    console.log(localStorage.getItem("username"));

    let promise = new Promise((resolve, reject) => {
      let commit = true;
      if (commit === true) {
        resolve("Done");
      } else {
        reject("Error");
      }
      setTimeout(() => { resolve("hello") }, 10000); // This won't run because promise is already resolved
    });

    promise.then(res => console.log(res)).catch(err => console.log(err));

    function outer() {
      let name = "js";
      return function inner() {
        console.log(name);
      };
    }
    //DOM
    let dom = document.getElementById("DOM");
    dom.style.color = "black";
    dom.innerText = "RHYMES";

    let firstElement = document.createElement("h1");
    firstElement.innerText = "Ringa ringa roses";
    firstElement.style.color = "green";
    dom.appendChild(firstElement);
    setTimeout(() => { dom.removeChild(firstElement) }, 5000);

    let newElement = document.createElement("h1");
    newElement.innerText = "pocket full off passes";
    newElement.style.color = "voilet";
    setTimeout(() => { dom.appendChild(newElement) }, 5000);
    setTimeout(() => { dom.removeChild(newElement) }, 10000);

    // click event
    
    dom.addEventListener("click", () => {
      let head_obj = document.querySelector("h1");
      console.log(head_obj);
      head_obj.innerText = "clicked";
    });
    
  </script>
  </center>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="Harshini.jpg">
  <title>Welcome to Harshini's Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    input[type="text"], input[type="email"] {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ‘‹ Welcome to My Website!</h2>
    <p>Please fill the form to view my resume</p>

    <form action="resume.html" method="get">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email ID:</label><br>
      <input type="email" id="email" name="email" required><br>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
